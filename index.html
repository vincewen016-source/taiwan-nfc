<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>台灣｜嘉義｜阿里山｜NFC 故事吊飾｜行動導覽</title>
  <meta name="description" content="掃描吊飾上的 NFC 後開啟此頁，閱讀在地歷史與現在的故事。"/>
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{
      --bg: #0b1220;
      --card:#111827;
      --muted:#9CA3AF;
      --text:#E5E7EB;
      --brand:#22d3ee;
      --accent:#fbbf24;
      --ring: rgba(34,211,238,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#475569; }
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC","PingFang TC","Heiti TC",sans-serif;}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block;border-radius:14px}
    .container{max-width:980px;margin-inline:auto;padding:20px}
    header{display:flex;align-items:center;gap:12px;padding:12px 0}
    header .logo{width:40px;height:40px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,#22d3ee33,#fbbf2433);backdrop-filter: blur(6px)}
    header h1{font-size:20px;margin:0;line-height:1.1}
    header .subtitle{font-size:12px;color:var(--muted)}

    .searchbar{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,var(--bg) 80%, transparent);padding-bottom:8px}
    .searchbar input{width:100%;padding:14px 16px;border-radius:14px;border:1px solid #334155;background:var(--card);color:var(--text);outline:none}
    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:14px;margin-top:14px}
    @media (min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (min-width:960px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:18px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.18);transition:transform .2s ease, box-shadow .2s}
    .card:hover{transform:translateY(-2px);box-shadow:0 16px 40px rgba(0,0,0,.24)}
    .card .media{aspect-ratio:16/9;background:#0b1220;display:grid;place-items:center}
    .card .body{padding:14px}
    .badge{display:inline-flex;align-items:center;gap:6px;font-size:12px;color:#0f172a;background:linear-gradient(135deg,#22d3ee,#a78bfa);padding:6px 10px;border-radius:999px}
    .muted{color:var(--muted)}
    .pill{display:inline-block;border:1px dashed #334155;border-radius:999px;padding:5px 10px;color:var(--muted);font-size:12px}

    .navtabs{display:flex;gap:6px;flex-wrap:wrap;margin:8px 0 14px}
    .tab{padding:10px 18px;border-radius:10px;border:0;background:var(--brand);color:#fff;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,.25);cursor:pointer;transition:all .18s ease}
    .tab:hover{filter:brightness(0.95)}
    .tab.active{background:#0ea5e9;box-shadow:0 0 0 3px var(--ring), 0 3px 10px rgba(0,0,0,.25)}

    .section{display:none;animation:fade .25s ease}
    .section.active{display:block}
    @keyframes fade{from{opacity:0;transform: translateY(4px)}to{opacity:1;transform:none}}

    .footer{margin:36px 0;color:var(--muted);font-size:12px;text-align:center}
    .chiprow{display:flex;flex-wrap:wrap;gap:8px}

    .sticky-actions{position:sticky;bottom:0;background:linear-gradient(0deg,var(--bg),#0000);padding-top:8px}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #334155;background:#0b1220;padding:12px 14px;border-radius:12px;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#22d3ee33,#22d3ee18);border-color:#22d3ee44}

    .mapwrap{border:1px solid #1f2937;border-radius:16px;overflow:hidden}

    @media print{
      .searchbar,.sticky-actions,.footer{display:none}
      .card{break-inside:avoid}
      body{background:#fff;color:#111}
      .container{padding:0}
    }
  </style>
</head>

  <script>
    // === 資料 ===
    const PLACES = [
      // 卡片一：嘉義總覽
      {
        id: 'chiayi-overview',
        name: '嘉義總覽｜嘉義',
        region: '山林與沿海',
        tags: ['城市背景','文化脈絡'],
        cover: 'https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=1200&auto=format&fit=crop',
        story: `嘉義，是一座以山林為脊、以海洋為鄰、以人情為心的城市。就像一本慢慢翻閱的旅遊日記，隨著四季翻頁，呈現出不同的氣息。清晨，第一縷曙光從阿里山層層雲海間灑落，為城市染上一抹金色；午後，山風吹來檜木香氣，混合著田野的稻穗清甜與街角手沖咖啡的暖香；傍晚，西方天空的餘暉映照著布袋與東石的潮汐與蚵棚，浪花拍岸，伴隨漁船歸港的鳴笛聲，讓人感到無比踏實。<br><br>
        嘉義的步調從不急躁，它擁有都市少有的溫潤與純樸，也藏著許多耐人尋味的故事。這座城市曾見證百年林業興衰，鐵道列車載著檜木與旅人穿梭山林；也曾在濱海潮間帶養育無數漁民家庭，用一顆顆蚵仔寫下勤奮與生活的篇章。無論是山巒間的雲海晨曦、海岸邊的日落潮聲，還是街巷裡傳來的人情問候，都讓嘉義成為旅人心中一座充滿溫度的城市。<br><br>
        『山海之間的城市』<br>
        嘉義位於臺灣西南部，境內的地形從平原一路延伸至高山。向東，是層層疊疊的阿里山山脈；向西，則開展出廣闊的濱海溼地與潮汐生態。這樣的地貌讓嘉義同時擁有雲海日出與落日潮聲，是全臺少見能在一天之內看見「日出雲海、黃昏漁港」的地方。<br><br>
        『森林與文化的交織』<br>
        阿里山是嘉義最為人熟知的地標，以「日出、雲海、晚霞、鐵路、森林」五大奇景聞名。百年檜木林帶來獨特的木質香氣，也孕育出林業文化。自日治時期開始，阿里山森林鐵路載著檜木與旅人穿梭山間，如今已成世界知名的文化遺產，串連起嘉義平原與高山的歷史記憶。<br><br>
        『漁村與濕地的生命力』<br>
        除了壯麗的山景，嘉義的西岸也擁有另一種迷人的風情。東石、布袋沿海漁村是潮汐孕育生命的地方，蚵棚林立、魚塭錯落，冬季更是候鳥成群的棲息地。漁港邊總能嗅到鹹香的海風與現烤鮮蚵的香氣，展現出海邊人家樸實卻充滿活力的生活樣貌。<br><br>
        『城市的溫度』<br>
        嘉義市區保留了許多歷史建築與舊時街道，林業興盛時期留下的檜木建築、古城街區、老廟香火與市場叫賣聲，都讓這座城市多了一份生活感與人情味。漫步在檜意森活村、森林之歌或文化路夜市，可以感受新舊交融的城市氣息，也能從一碗熱騰騰的雞肉飯，嚐到屬於嘉義的溫度。<br><br>
        『四季皆旅的嘉義』<br>
        嘉義一年四季各有風景：春天到阿里山賞櫻、夏天到濱海戲潮、秋天走訪稻浪遍野的平原、冬天在漁港賞鳥逐日。這座城市沒有急促節奏，而是用自然、文化、美食與人情，邀請旅人慢下腳步，細細體會她溫潤的魅力。<br><br>`,
        now: `嘉義，昔日曾被稱為 諸羅山，又有「桃城」的別稱，其地名的演變是一段山林、戰亂與皇命交織的故事。<br><br>
        在更早的時候，這片土地是住在此處的平埔原住民族社群活動地，特別是稱為「諸羅山社」的聚落。漢人移墾者逐漸將這個名稱音譯，寫為「諸羅山」。<br><br>
        至於「諸羅」兩字的意義，也有多種說法。一種說法是因為「諸山羅列」：即四周山嶺環繞，山勢連綿，因此以「諸羅」作為地名。也有說法直接認為是對原住民族語的音譯，漢人沿用其語音稱此地為「諸羅」。<br><br>
        清朝時期，嘉義所在的地區歸屬於「諸羅縣」。然後，在乾隆五十一年（西元 1786 年），爆發了林爽文事件。林爽文起兵反清，其勢力一度擴展至臺灣中南部，圍攻諸羅城。儘管包圍一段時間，但諸羅城守軍與地方民眾堅守城池，與叛軍對抗不退。由於守城有功，朝廷深感嘉獲忠義，遂於次年（乾隆五十二年）敕令將諸羅縣改名為「嘉義」。命名的含意，就是「嘉其忠義」──嘉許此地軍民的忠誠與義行。<br><br>
        在嘉義市內，還有一座具象徵意義的古碑 —— 福康安紀功碑，就立於嘉義公園入口處附近。這碑文記錄了清廷褒揚諸羅軍民在平定林爽文事件時的功勞，是見證嘉義更名為「嘉義」的歷史實物。<br><br>
        此外，「桃城」這一別名，也常出現在古地圖與口述中。據說在清治時期，嘉義還是一座山城，而在舊時的城郭或地形圖形狀上，整體佈局「看起來像一顆桃子」，於是人們俗稱為「桃城」或「桃仔尾」。`,
        geography:`嘉義位於臺灣西南部，地理環境兼具山地、丘陵、平原與濱海四種特色地貌，是全臺少數能同時欣賞高山雲海與海岸潮汐的縣市之一。東臨中央山脈西側山麓，西接臺灣海峽，南界臺南市，北鄰雲林縣。縣境東西狹長，由西部沿海平原向東漸升至阿里山山脈，海拔自海平面一路攀升至近 4,000 公尺的玉山西峰支稜，造就了多變而豐富的自然景觀。<br><br>
        嘉義市則位於縣境中央偏西，是嘉南平原的重要城市，屬嘉南平原北緣的台地地形，地勢平坦開闊，因早期林業興盛與交通便利，成為連結平原與山地的樞紐中心。<br><br>`,
        spots: [
          { title:'嘉義市區走讀', note:'城隍廟、文化路夜市、蘭潭月影潭心' },
          { title:'故宮南院', note:'亞洲藝術與文化常設展' },
          { title:'太平雲梯（梅山）', note:'登高望嶺，雲海晨景' }
        ],
        video: '',
        audio: '',
        mapEmbed: 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7242.7!2d120.449!3d23.481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346ed013a8b7bff9%3A0x41d1f1d7f6d0f68!2z5b6u5Y2X5biC!5e0!3m2!1szh-TW!2stw!4v1710000001000'
      },
      // 卡片二：阿里山
      {
        id: 'alishan',
        name: '阿里山｜嘉義',
        region: '山林高地',
        tags: ['神木','小火車','雲海'],
        cover: 'https://images.unsplash.com/photo-1573811096500-ec09a8a2c1d0?q=80&w=1200&auto=format&fit=crop',
        story: `阿里山因林業開發而鋪設森林鐵道，百年來形塑山城文化與鐵道記憶。巨木群、檜木香與高山雲霧是此地的自然符碼。`,
        now: `以日出、雲海、晚霞、森林鐵路、巨木群五奇著稱。春賞櫻、夏避暑、秋賞楓、冬迎雲海日出，四季皆有風貌。`,
        spots: [
          { title:'祝山觀日', note:'晨曦映染塔山稜線' },
          { title:'巨木群棧道', note:'漫步檜木巨人國' },
          { title:'沼平車站', note:'櫻花季打卡點' }
        ],
        video: '',
        audio: '',
        mapEmbed:'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3662.9!2d120.805!3d23.516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346edab1c4c7f0e1%3A0x8e0a7b0d0e9a2f7!2z5LiJ5p2_5bGx5a-26Z2S!5e0!3m2!1szh-TW!2stw!4v1710000000002'
      },
         // 卡片三：嘉義其他景點特色
      {
        id: 'chiayi-highlights',
        name: '嘉義其他景點特色｜嘉義',
        region: '延伸推薦',
        tags: ['市區文化','周邊景點'],
        cover: 'https://images.unsplash.com/photo-1533105079780-92b9be482077?q=80&w=1200&auto=format&fit=crop',
        story: `除了阿里山，嘉義還有許多值得慢遊的角落：市區的檜意森活村與故宮南院、山區的奮起湖老街、以及梅山太平雲梯等，串起山海與人文的旅程。`,
        now: `建議安排 1–2 日，以「市區文化＋周邊自然」為主題，依季節調整：春賞花、夏濕地、秋步道、冬觀鳥。`,
        spots: [
          { title:'檜意森活村', note:'百年檜木宿舍群，走讀林業史' },
          { title:'故宮南院', note:'亞洲藝術與文化博物館' },
          { title:'奮起湖老街', note:'鐵道小鎮與便當' },
          { title:'太平雲梯', note:'雲海晨景觀景點' },
          { title:'東石漁人碼頭', note:'夕陽木棧道、蚵棚海味（濱海輕鬆玩）' }
        ],
        video: '',
        audio: '',
        mapEmbed: ''
      }
    ];

    // —— 程式：首頁列表、搜尋、詳情渲染、分頁 tab、分享 ——
    // === 以下為渲染與路由程式（保持不變）===
    const $ = sel => document.querySelector(sel);
    const listEl = $('#list');
    const qEl = $('#q');

    function renderList(kw = ''){
      const keyword = kw.trim().toLowerCase();
      listEl.innerHTML = '';
      const filtered = PLACES.filter(p => !keyword || `${p.name}${p.region}${(p.tags||[]).join('')}`.toLowerCase().includes(keyword));
      if(filtered.length===0){
        listEl.innerHTML = `<div class="muted">找不到符合「${kw}」的地區</div>`;
        return;
      }
      for(const p of filtered){
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('role','listitem');
        card.innerHTML = `
          <div class="media">${p.cover?`<img src="${p.cover}" alt="${p.name} 封面">`:`<div style="color:var(--muted);padding:24px">無封面</div>`}</div>
          <div class="body">
            <div class="badge">${p.region}</div>
            <h3 style="margin:8px 0 6px 0">${p.name}</h3>
            <div class="muted" style="font-size:14px;margin-bottom:10px">${(p.tags||[]).map(t=>`#${t}`).join(' ')}</div>
            <div class="chiprow">
              <a class="btn" href="#${p.id}">🧭 探索導覽</a>
            </div>
          </div>`;
        card.addEventListener('click',()=>location.hash = p.id);
        listEl.appendChild(card);
      }
    }

    const tabs = ['story','now','geography','spots','media','map'];
    function setActiveTab(key){
      document.querySelectorAll('.tab').forEach(b=>{
        b.classList.toggle('active', b.dataset.tab===key);
      });
      tabs.forEach(t=>{
        const sec = document.getElementById('sec-'+t);
        if(sec) sec.classList.toggle('active', t===key);
      });
    }

    function renderDetail(place){
      $('#home').style.display='none';
      $('#detail').style.display='block';
      $('#d-name').textContent = place.name;
      $('#d-region').textContent = place.region;
      $('#d-tags').textContent = (place.tags||[]).map(t=>`#${t}`).join(' ');

      const cover = $('#d-cover');
      if(place.cover){
        cover.style.display='block';
        cover.innerHTML = `<img src="${place.cover}" alt="${place.name} 封面">`;
      }else{
        cover.style.display='none';
      }

      $('#sec-story').innerHTML = `<div class="card"><div class="body"><p>${place.story||'—'}</p></div></div>`;
      $('#sec-now').innerHTML = `<div class="card"><div class="body"><p>${place.now||'—'}</p></div></div>`;
      $('#sec-geography').innerHTML = `<div class="card"><div class="body"><p>${place.geography||'—'}</p></div></div>`;

      const spotsHtml = (place.spots||[]).map(s=>`<li><strong>${s.title}</strong><br><span class="muted">${s.note||''}</span></li>`).join('');
      $('#sec-spots').innerHTML = `<div class="card"><div class="body"><ol style="margin:0 0 0 18px;display:grid;gap:10px">${spotsHtml||'<li>—</li>'}</ol></div></div>`;

      let media = '';
      if(place.video){ media += `<div class="card"><div class="media" style="aspect-ratio:16/9"><iframe width="100%" height="100%" src="${place.video}" frameborder="0" allowfullscreen></iframe></div></div>`; }
      if(place.audio){ media += `<div class="card"><div class="body"><audio controls preload="none" style="width:100%"><source src="${place.audio}">您的瀏覽器不支援音訊播放。</audio></div></div>`; }
      document.getElementById('sec-media').innerHTML = media || `<div class="muted">尚無影音，稍後補上。</div>`;

      const mapHtml = place.mapEmbed ? `<div class="mapwrap"><iframe src="${place.mapEmbed}" width="100%" height="360" style="border:0" allowfullscreen loading="lazy"></iframe></div>` : '<div class="muted">尚未設定地圖</div>';
      document.getElementById('sec-map').innerHTML = mapHtml;

      const openBtn = document.getElementById('btn-openmap');
      if(openBtn){
        openBtn.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}`;
      }
      setActiveTab('story');
      document.querySelectorAll('.tab').forEach(b=>b.onclick=()=>setActiveTab(b.dataset.tab));
    }

    function goHome(){
      document.getElementById('detail').style.display='none';
      document.getElementById('home').style.display='block';
      setActiveTab('story');
      renderList(qEl.value||'');
    }

    function router(){
      const id = decodeURIComponent(location.hash.replace('#',''));
      if(!id){ goHome(); return; }
      const place = PLACES.find(p=>p.id===id);
      if(place){ renderDetail(place); } else { goHome(); }
    }

    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('year').textContent = new Date().getFullYear();
      renderList();
      qEl.addEventListener('input', e=> renderList(e.target.value));
      window.addEventListener('hashchange', router);
      router();
    });
  </script>
